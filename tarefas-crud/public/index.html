<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        .task-list {
            margin: 20px 0;
        }
        .task {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .task.completed {
            text-decoration: line-through;
            background-color: #f0f0f0;
        }
        .task button {
            margin-left: 5px;
        }
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>

    <div>
        <h2>Criar Tarefa</h2>
        <div class="form-group">
            <input type="text" id="task-title" placeholder="Título" />
        </div>
        <div class="form-group">
            <input type="text" id="task-desc" placeholder="Descrição" />
        </div>
        <button id="create-task-btn">Criar Tarefa</button>
    </div>

    <div>
        <h2>Lista de Tarefas</h2>
        <div id="task-list" class="task-list">
            <!-- Tarefas renderizadas aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
